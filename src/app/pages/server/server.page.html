<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Server Login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content *ngIf="data.login==null">

    <ion-card>
        <ion-card-header>
            <ion-card-title>
                Add a server
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Server URL</ion-label>
                <ion-input [(ngModel)]="login.server" placeholder="http://127.0.0.1:9090"></ion-input>
            </ion-item>
            <ion-item>
                <ion-item>Server Token</ion-item>
                <ion-input [(ngModel)]="login.token" placeholder=""></ion-input>
            </ion-item>
            <ion-button (click)="testLogin()">Login</ion-button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="loginState==1">
        <ion-card-header>
            <ion-card-title>
                <ion-spinner></ion-spinner>
                Connecting to server
            </ion-card-title>
        </ion-card-header>
    </ion-card>


    <ion-card *ngIf="loginState==2">
        <ion-card-header>
            <ion-card-title>
                <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
                Success!
            </ion-card-title>
        </ion-card-header>
            Your data has been saved
        <ion-card-content>

        </ion-card-content>
    </ion-card>


    <ion-card *ngIf="loginState==3">
        <ion-card-header>
            <ion-card-title>
                <ion-icon name="warning-outline" color="danger"></ion-icon>
                Error
            </ion-card-title>
            <ion-card-subtitle>
                {{loginErrorText}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <p>{{loginError | json }}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
