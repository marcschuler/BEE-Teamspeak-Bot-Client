<ion-header>
    <ion-toolbar>
        <ion-title>Statistics</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeMd="6" sizeXl="4">
                <h3>Country</h3>
                <canvas id="stat-country"></canvas>
            </ion-col>
            <ion-col size="12" sizeMd="6" sizeXl="4">
                <h3>Platform</h3>
                <canvas id="stat-platform"></canvas>
            </ion-col>
            <ion-col size="12" sizeMd="6" sizeXl="4">
                <h3>Version</h3>
                <canvas id="stat-version"></canvas>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
