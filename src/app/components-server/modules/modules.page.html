<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Add a Module</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Select the Bot</ion-label>
        <ion-select (ionChange)="selectBot($event)" [(ngModel)]="selectedBot">
            <ion-select-option *ngFor="let bot of bots" [value]="bot">
                {{bot.teamspeakConfig.name}}
            </ion-select-option>
        </ion-select>
    </ion-item>

    <div *ngIf="selectedBot!=null">
        <br>
        <ion-button *ngFor="let module of modules" (click)="select(module)"
                    [color]="selectedModule == module?'primary':'light'">
            {{module.name}}
        </ion-button>

        <app-comp-generic [entries]="definition" [object]="moduleConfig" [uid]="selectedBot.id"></app-comp-generic>
        <ion-button expand="block" (click)="create()">Create</ion-button>

        <app-violation [violations]="violations"></app-violation>
    </div>
</ion-content>
